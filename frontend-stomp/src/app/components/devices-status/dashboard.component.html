<div class="main-panel" [style.background-color]="alarm_color|async">
    <div class="panel-header panel-header-lg"  >
        <div class="row">
            <div class="col-md-2 offset-md-5">
                <i class="fas fa-home fa-10x" [style.color]="home_status|async"></i>
            </div>
            <div class="col-md-1">
                <i *ngIf="!(watcher_status|async)" class="fas fa-eye-slash fa-2x" style="color: gray;" placement="bottom"
                   ngbTooltip="Vigía desactivado"></i>
                <i *ngIf="watcher_status|async" class="fas fa-eye fa-2x" style="color: darkorange;" placement="bottom"
                   ngbTooltip="Vigía activado"></i>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="row">
            <div class="col-lg-4">
                <div class="card card-chart">
                    <div class="card-header">
                        <h5 class="card-category">Switch</h5>
                        <h4 class="card-title">Lights</h4>
                        <div ngbDropdown>
                            <button type="button"
                                    class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret"
                                    ngbDropdownToggle>
                                <i class="now-ui-icons loader_gear"></i>
                            </button>
                            <div ngbDropdownMenu class="dropdown-menu-right">
                                <button class="dropdown-item" (click)="sendMessage('light')" style="cursor: pointer">Toggle</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2 offset-md-5">
                                <i *ngIf="!(light_status|async)" class="fas fa-lightbulb fa-10x"></i>
                                <i *ngIf="light_status|async" class="fas fa-lightbulb fa-10x" style="color: orange"></i>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="now-ui-icons arrows-1_refresh-69"></i> Just Updated
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card card-chart">
                    <div class="card-header">
                        <h5 class="card-category">Video</h5>
                        <h4 class="card-title">Camera</h4>
                        <div ngbDropdown>
                            <button type="button"
                                    class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret"
                                    ngbDropdownToggle>
                                <i class="now-ui-icons loader_gear"></i>
                            </button>
                            <div ngbDropdownMenu class="dropdown-menu-right">
                                <button class="dropdown-item" (click)="open(streamingModal)" style="cursor: pointer">View live streaming</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2 offset-md-5">
                                <i class="fas fa-video fa-10x" style="color: #0c2646"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="now-ui-icons arrows-1_refresh-69"></i> Just Updated
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card card-chart">
                    <div class="card-header">
                        <h5 class="card-category">Sensors</h5>
                        <h4 class="card-title">Movement</h4>
                    </div>
                    <div class="card-body">
                        <div class="col-md-2 offset-md-5">
                            <i class="fas fa-walking fa-10x" style="color: #dd4b39"></i>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="now-ui-icons ui-2_time-alarm"></i> Last 7 days
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-chart">
                    <div class="card-header">
                        <h5 class="card-category">Sensors</h5>
                        <h4 class="card-title">Temperature</h4>
                        <div ngbDropdown>
                            <button type="button"
                                    class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret"
                                    ngbDropdownToggle>
                                <i class="now-ui-icons loader_gear"></i>
                            </button>
                            <div ngbDropdownMenu class="dropdown-menu-right">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                                <a class="dropdown-item text-danger" href="#">Remove Data</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart-area">
                            <canvas baseChart id="temperatureChart"
                                    [datasets]="lineChartWithNumbersAndGridData"
                                    [labels]="lineChartWithNumbersAndGridLabels"
                                    [colors]="lineChartWithNumbersAndGridColors"
                                    [options]="lineChartWithNumbersAndGridOptions"
                                    [chartType]="lineChartWithNumbersAndGridType"
                                    (chartHover)="chartHovered($event)"
                                    (chartClick)="chartClicked($event)"></canvas>
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="now-ui-icons arrows-1_refresh-69"></i> Just Updated
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<ng-template #streamingModal let-modal >
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Live streaming</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <iframe src="http://192.168.43.225:8000/" width="766" height="315"></iframe>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Cerrar</button>
    </div>
</ng-template>
